<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <div class="" id="logo-header">
                <img src="./img/logo.header.jpg" alt="img logo" class="img-nav">
            </div>
            <h1> IMAG.NAV </h1>
        </div>
        <nav class="" id="link-nav">
            <ul>
                <li><a href="./index.html" class="link">Inicio</a></li>
                <li><a href="./modelos.html" class="link">Modelos</a></li>
                <li><a href="./contatos.html" class="link">Contatos</a></li>
                <li><a href="./sobre.html" class="link">Sobre</a></li>

                <li><a href="./membros.html" class="link nav-button-special">Membros</a></li>

            <div class="search">
                <input type="text" placeholder="Pesquisar modelos">
                <button><img src="./icons/search.png" class="ICON-SEARCH"></button>
            </div>

            <a href="./carrinho.html" class="cart-btn"><img src="./icons/carrinho-de-compras-de-design-xadrez.png" alt="img carrinho"></a>

    <main>
        <section class="shelf-container">
            <div class="shelf-header">
                <h2>Nossos Modelos</h2>
            </div>
            
            <div class="shelf-grid">
                <!-- Exemplo de Produto 1 -->
                <div class="product-card">
                    <img src="./img/modelo1.jpg" alt="Landing Page Vendas">

                        <h3>Landing Page Vendas</h3>
                        <button class="product-btn">Ver Detalhes</button>

                </div>

                <!-- Exemplo de Produto 2 -->
                <div class="product-card">
                    <img src="./img/modelo2.jpg" alt="Landing Page Institucional">
                    <div class="product-info">
                        <h3>Institucional Premium</h3>
                        <button class="product-btn">Ver Detalhes</button>
                    </div>
                </div>

                <!-- Exemplo de Produto 3 -->
                <div class="product-card">
                    <img src="./img/modelo3.jpg" alt="E-commerce Start">
                    <div class="product-info">
                        <h3>E-commerce Start</h3>
                        <button class="product-btn">Ver Detalhes</button>
                    </div>
                </div>

                <!-- Adicione mais produtos copiando a div .product-card -->
